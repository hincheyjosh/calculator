<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="js-file.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Calculator</h1> 
        </div>
        <div class="content">
            <div class="calculator">
                <div class="row">
                    <div class="display">
                        <div class="upperDisplay">12345</div>
                        <div class="lowerDisplay">567889</div>
                    </div>
                </div>
                <div class="row">
                    <button value="all-clear" class="all-clear">AC</button>
                    <button value="clear" class="clear">C</button>
                    <button value="percent" class="operator">%</button>
                    <button value="divide" class="operator">รท</button>
                </div>
                <div class="row">
                    <button value="7" class="number">7</button>
                    <button value="8" class="number">8</button>
                    <button value="9" class="number">9</button>
                    <button value="multiply" class="operator">X</button>
                </div>
                <div class="row">
                    <button value="4" class="number">4</button>
                    <button value="5" class="number">5</button>
                    <button value="6" class="number">6</button>
                    <button value="minus" class="operator">-</button>
                </div>
                <div class="row">
                    <button value="1" class="number">1</button>
                    <button value="2" class="number">2</button>
                    <button value="3" class="number">3</button>
                    <button value="plus" class="operator">+</button>
                </div>
                <div class="row">
                    <button value="0" class="number">0</button>
                    <button value="equals" class="operator">=</button>
                </div>
            </div>
        </div>
        <footer>
            Made with &#128420; by Joshua Hinchey.
        </footer>
    </div>
</body>
</html>
